<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
<script>
  
  function calculateTime() {

    var person = $("#personSelect").val();     
    var eta = $('#eta').val();
    var result = 0;
    if (person == "Liam"){
     result = eta * 24;
     var resultText = result + " minutes or " + result/60 + " hours";
     $('#result').html(resultText);
    }
    
    if (person == "Jared"){
      $('#result').html("Anytime between 5 minutes and 7 hours");
    }
  }
  
  </script>
</head>
<h1> How long will you wait? </h1>

Person:
  <select id="personSelect">
  <option> Liam </option>
    <option> Jared </option>
  </select>

  <br> <br>

"ETA" (in minutes): 
  <input id="eta"> </input>

<br> <br>

Calculated Time: 
<span id="result"> </span>

<br> <br>

<a href="#" onclick="calculateTime();"> Submit </a>

</html>
